<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars Figures</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">
        <script defer src="./js/app.js"></script>
    </head>

    <body class="bg-light">
        <!-- Header -->
        <header class="bg-primary text-white text-center py-4">
            <h1>Star Wars Figures Collection</h1>
            <p>Discover and explore the galaxy's finest figures!</p>
        </header>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
            <div class="container">
                <a class="navbar-brand" href="#">Home</a>
                <a class="navbar-brand" href="#">Favourites</a>
                <a class="navbar-brand" href="#">Stock</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Filter Section -->
        <section id="filter-form" class="container py-4">
            <h2 class="mb-3">Filter by Price</h2>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <input type="number" class="form-control" id="filter-min-price" name="filter-min-price"
                        placeholder="Minimum Price">
                </div>
                <div class="col-md-4 mb-3">
                    <input type="number" class="form-control" id="filter-price" name="filter-price"
                        placeholder="Maximum Price">
                </div>
                <div class="col-md-4">
                    <button type="button" id="btn-filter" class="btn btn-primary w-100">Filter</button>
                </div>
            </div>
        </section>

        <!-- Figures Section -->
        <section id="figures-list" class="container py-4">
            <!-- Dynamic content will be loaded here -->
        </section>

        <!-- Load More Button -->
        <div class="text-center mb-5">
            <button id="load-more" class="btn btn-secondary">Load More</button>
        </div>

        <!-- Footer -->
        <footer class="text-center bg-light py-3">
            <p>Â© 2024 Star Wars Figures. All rights reserved.</p>
        </footer>
    </body>

</html>
